<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT</title>
    <link rel="stylesheet" href="cbt.css">
</head>
<header><img src="logo.jpg" height="40px" width="40px" alt="">DE-BRAINY CHAMPION SCHOOL</header>
<body>
    <div class="bodyElements">
        <div id="dashboard">
            <div id="personalDetails">
                <h2>Welcome</h2>
                <h3>Personal Details</h4>
                <input type="file" name="profile" id="profile" accept=".png, .jpg, .jpeg" required style="display: none;">
                <label for="profile" id="profile-pic-container"></label>
                <img src="png-removebg-preview.png" alt="" id="profile-pic">
                <br>
                <p id="errorMessage"></p>
                <br>
                <label for="name" class="name">Name</label>
                <p id="name">JANE DOE</p>
                <label for="class" class="class">Class</label>
                <p id="class">JSS1</p>
                <label for="examType" class="exam">Exam Type</label>
                <p id="examType">First Term Unified Examination</p>
                <label for="subject" class="subject">Subject</label>
                <p id="subject">Basic Science and Technology</p>
            </div>
            <button id="startBtn" type="button">Start Exam <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.64645 11.3536C3.45118 11.1583 3.45118 10.8417 3.64645 10.6465L10.2929 4L6 4C5.72386 4 5.5 3.77614 5.5 3.5C5.5 3.22386 5.72386 3 6 3L11.5 3C11.6326 3 11.7598 3.05268 11.8536 3.14645C11.9473 3.24022 12 3.36739 12 3.5L12 9.00001C12 9.27615 11.7761 9.50001 11.5 9.50001C11.2239 9.50001 11 9.27615 11 9.00001V4.70711L4.35355 11.3536C4.15829 11.5488 3.84171 11.5488 3.64645 11.3536Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"/></svg></button>
        </div>
        <div id="questionContainer">
            <p id="timer"></p>
            <div id="questionSection"></div>
            <button id="prevBtn" class="button" type="button">Previous</button>
            <button id="nextBtn" class="button" type="button">Next</button><br>
            <button id="submitBtn" class="button" type="submit">Submit</button>
        </div>
        <div id="numberSection"></div>
        <div id="notifier"><h2 id="notifier-text">No Exam started yet.</h2></div>
    </div>
    <script src="cbt.js"></script>
</body>
</html>
